<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Welcome to the Meeting Point</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<div align="center">
		<fieldset>
			<legend>Login</legend>

			<h:form>
	Login: 
	<h:inputText value="#{user.username}" />
	Password: 
	<h:inputSecret value="#{user.password}" />

				<h:commandButton value="Login" action="#{user.login}" />
			</h:form>
		</fieldset>
	</div>

	<div align="center">

		<br />
		<fieldset>
			<legend>If you are not a member, join us now</legend>
			<h:form>
				<h:panelGrid columns="3" styleClass="formTable">
  First name: 
  <h:inputText value="#{user.name}" required="true"
						requiredMessage="You must enter a first name" id="fname" />
					<h:message for="fname" />
  
  Last name: 
  <h:inputText value="#{user.surname}" required="true"
						requiredMessage="You must enter a last name" id="lname" />
					<h:message for="lname" />
  
  Username: 
  <h:inputText value="#{user.username}" required="true"
						requiredMessage="You must enter an username" id="uname" />
					<h:message for="uname" />
  
  Password: 
  <h:inputSecret value="#{user.password}" required="true"
						requiredMessage="You must enter a password" id="pass" />
					<h:message for="pass" />

  Re-enter password: 
  <h:inputSecret value="#{user.password2}" required="true" />
					<h:message for="pass" />


	

				</h:panelGrid>
				<h:commandButton value="Register" action="#{user.register}" />
				
				
			</h:form>
		</fieldset>
	</div>


</h:body>
</html>
